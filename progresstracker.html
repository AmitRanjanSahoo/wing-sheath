<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Day Progress Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }

    label, input {
      display: block;
      margin-bottom: 1rem;
    }

    #progress-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      margin-top: 1rem;
    }

    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      transition: width 0.5s;
    }

    #status {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Day Progress Tracker</h2>

  <label>Start Date:
    <input type="date" id="start-date">
  </label>

  <label>End Date:
    <input type="date" id="end-date">
  </label>

  <button onclick="saveAndCalculateProgress()">Save & Update</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="status">Progress: 0%</div>

  <script>
    function saveAndCalculateProgress() {
      const start = document.getElementById("start-date").value;
      const end = document.getElementById("end-date").value;

      if (!start || !end || new Date(start) >= new Date(end)) {
        alert("Please select valid start and end dates.");
        return;
      }

      localStorage.setItem("progress_start", start);
      localStorage.setItem("progress_end", end);

      calculateProgress();
    }

    function calculateProgress() {
      const startVal = localStorage.getItem("progress_start");
      const endVal = localStorage.getItem("progress_end");

      if (!startVal || !endVal) return;

      document.getElementById("start-date").value = startVal;
      document.getElementById("end-date").value = endVal;

      const startDate = new Date(startVal);
      const endDate = new Date(endVal);
      const today = new Date();
      const totalTime = endDate - startDate;
      const elapsed = Math.min(Math.max(today - startDate, 0), totalTime);
      const progressPercent = Math.round((elapsed / totalTime) * 100);

      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
      document.getElementById("status").textContent = `Progress: ${progressPercent}%`;
    }

    // Load progress on page load
    window.addEventListener("load", calculateProgress);
  </script>

</body>
</html>
